<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <script src="https://kit.fontawesome.com/87248840c5.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />

        <title>Frontend Mentor | Huddle landing page with single introductory section</title>

        <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    </head>
    <body>
        <img src="./images/logo.svg" alt="" class="logo" />
        <main>
            <img src="./images/illustration-mockups.svg" alt="" class="showcase" />
            <section class="content">
                <h1>
                    Build The Community <br />
                    Your Fans Will Love
                </h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.
                </p>
                <a href="#" class="btn">Register</a>
            </section>
        </main>

        <ul class="contact">
          <li><i class="fab fa-facebook fa-2x"></i></li>
          <li><i class="fab fa-twitter-square fa-2x"></i></li>
            <li><i class="fab fa-instagram-square fa-2x"></i></li>
        </ul>

        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Ta Thanh Dat</a>.
            </p>
        </footer>
    </body>
</html>
